<mat-card>
    <mat-card-content>
        <form (ngSubmit)="onSubmit()" [formGroup]="verificationForm">
            <mat-form-field appearance="fill">
                <mat-label>Verification Code</mat-label>
                <input matInput formControlName="verificationCode" required>
                <mat-error *ngIf="verificationForm.get('verificationCode')?.hasError('required')">Verification Code is
                    required</mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit"
                [disabled]="verificationForm.invalid">Submit</button>
        </form>
    </mat-card-content>
</mat-card>
